<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Bungles.css">
	<script src="Bungles.js"></script>
</head>
<header>
<title> Cincy Bungle, a site tracking how many days since last playoff win</title>
</header>
<body>
<h1>  How many days since the Bengals won a playoff game? </h1>
<div id="countupdays">
 
  <p id="realdays">00</p>
  <p class="timeRefDays">days</p>

</div>
<div id="countup">
  <p id="years">00</p> 
  <p class="timeRefYears">years</p> 
  <p id="days">00</p> 
  <p class="timeRefDays">days</p> 
  <p id="hours">00</p> 
  <p class="timeRefHours">hours</p> 
  <p id="minutes">00</p> 
  <p class="timeRefMinutes">minutes</p> 
  <p id="seconds">00</p> 
  <p class="timeRefSeconds">seconds</p> 
</div>
<div style="text-align: center;">
<video width="530" height="300" controls autoplay>
  <source src="Bungles.mp4" type="video/mp4">
 </video>
 </div>
 <footer>
 <p style="text-align: center;"> <strong> Made with tears by <a href="ManningFace.html" style="text-decoration:none; color:darkorange;">Broderic Duncan</a> </strong> </p>
 </footer>
</body>
</html>
